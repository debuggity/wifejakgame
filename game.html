<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Dash</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e, #fbc2eb, #a18cd1, #fbc2eb, #fcb69f, #ff9a9e, #fad0c4);
            background-size: 200% 200%;
            animation: gradientAnimation 30s ease infinite;
            width: 100%;
            height: 100%;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #homeButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #homeButton:hover, #storeButton:hover {
            background-color: #e5533d;
            transform: translateY(-3px);
        }

        #storeButton {
            position: absolute;
            top: 20px;
            left: 125px; /* Adjusted position to avoid overlap */
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }


        #canvasContainer {
            position: relative;
            width: 100%;
            max-width: 1200px;
            max-height: 800px;
            padding-top: 66.67%; /* Aspect ratio (800 / 1200) */
            margin: 50px auto;
        }

        #gameCanvas {
            position: absolute;
            transform: translateY(10%);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-height: 800px;
            background-image: url('assets/background.png'); /* Path to the generated tile texture */
            background-size: 128px 128px;
            background-repeat: repeat;
            display: block;
            z-index: 1;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #hud {
            position: absolute;
            top: 20px; /* Add space from the top */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around; /* Space the items evenly */
            padding: 10px 20px; /* Adjust padding for a more compact look */
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 15px; /* Rounder corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Softer shadow */
            z-index: 10;
            width: 50%; /* Narrower width */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Thematic font */
        }

        #hud div {
            font-size: 20px; /* Adjust font size */
            font-weight: bold;
            color: #333; /* Darker text color for better contrast */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        #hud div span {
            color: #ff6347; /* Tomato color for dynamic values */
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: linear-gradient(135deg, #fbc2eb, #a18cd1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            max-width: 90%;
            width: 400px;
            animation: popupAnimation 0.3s ease-out;
        }

        @keyframes popupAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .popup button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .popup button:hover {
            background-color: #e5533d;
            transform: translateY(-3px);
        }

        #startScreen {
            display: block;
            background: linear-gradient(135deg, #fbc2eb, #a18cd1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 200px;
            margin: auto;
            animation: popupAnimation 0.3s ease-out;
        }

        #startScreen img {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }

        #musicPlayer {

        #musicPlayer h3 {

        }

        #musicPlayer #songInfo {
            display: flex;

        #songImage {

            color: #333;

        #musicPlayer div.controls {
            display: flex;

        #musicPlayer input[type="range"] {

            <img id="songImage" src="" alt="Song Image" style="display: none;">
            <div id="songName">Song Name</div>
        </div>
        <div class="controls">
            <button id="prevSong">‚èÆÔ∏è</button>
            <button id="playPause">‚èØÔ∏è</button>
            <button id="nextSong">‚è≠Ô∏è</button>
        </div>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01">
        <button id="closePlayer">‚ùå</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const hud = {
            scoreElement: document.getElementById('score'),
            score: 0,
            levelElement: document.getElementById('level')
        };

        // Currency loading and updating code
        const currencyElement = document.getElementById('currency');
        let currency = 0;

        function updateCurrency(amount) {
            currency += amount;
            currencyElement.textContent = currency;
            localStorage.setItem('currency', currency);
        }

        function loadCurrency() {
            const savedCurrency = localStorage.getItem('currency');
            if (savedCurrency) {
                currency = parseInt(savedCurrency, 10);
                currencyElement.textContent = currency;
            }
        }

        loadCurrency();

        let gameRunning = false;

        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', function() {
            const startScreen = document.getElementById('startScreen');
            startScreen.style.display = 'none';
            gameRunning = true;
            startGame();
        });

        const popup = document.getElementById('popup');
        const finalScoreElement = document.getElementById('finalScore');

        const player = {
            x: 100,
            y: 100,
            width: 90,
            height: 120,
            speed: 5,
            dx: 0,
            dy: 0,
            isImmune: false,
            facingRight: true,
            collisionMask: {
                xOffset: 5, // Offset from player's x-coordinate
                yOffset: 65, // Offset from player's y-coordinate
                width: 80,  // Width of the collision mask
                height: 45  // Height of the collision mask
            }
        };

        const playerImage = new Image();
        playerImage.src = 'assets/wifejak_cart.png';

        const items = [];
        const shelves = [];
        const obstacles = [];
        const checkout = { x: canvas.width - 100, y: canvas.height - 100, width: 100, height: 100 };
        let collectedAllItems = false;
        let level = 1;
        let gameInterval;
        let immunityTimer;

        let initialShelves = 3
        let initialItems = 5
        let initialObstacles = 2

        let showLevelMessage = false;
        let levelMessage = '';
        let levelMessageAlpha = 1;
        let levelMessageTimer;

        // Define an array of mp3 files
        const playlist = [
            'assets/Soundtrack/Groovin_in_the_Aisles.mp3', 
            'assets/Soundtrack/Grocery_Serenade.mp3', 
            'assets/Soundtrack/Bears_all_around_Me.mp3', 
            'assets/Soundtrack/club_penguin.mp3', 
            'assets/Soundtrack/pizza_shop.mp3'
        ];
        let currentSongIndex = 0;

        // Function to play the next song in the playlist
        // Update the playNextSong function to ensure the next song plays automatically
        // Function to play the next song in the playlist
        function playNextSong() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.src = playlist[currentSongIndex];
            backgroundMusic.currentTime = 0;
            backgroundMusic.volume = volumeControl.value; // Set volume to the current slider value
            backgroundMusic.play();

            // Update song name display
            const songNameElement = document.getElementById('songName');
            const songImageElement = document.getElementById('songImage');
            const songName = playlist[currentSongIndex].split('/').pop().split('.').shift().replace(/_/g, ' '); // Replace underscores with spaces
            songNameElement.textContent = songName;

            // Check if the image exists and update the display
            const songImagePath = `assets/Soundtrack/${songName}.png`;
            const img = new Image();
            img.onload = () => {
                songImageElement.src = songImagePath;
                songImageElement.style.display = 'block';
            };
            img.onerror = () => {
                songImageElement.style.display = 'none';
            };
            img.src = songImagePath; // Trigger the image loading

            currentSongIndex = (currentSongIndex + 1) % playlist.length;

            // Ensure that the next song plays when the current song ends
            backgroundMusic.onended = playNextSong;
        }

        function startGame() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            playNextSong();

            hud.score = 0;
            hud.scoreElement.textContent = hud.score;
            level = 1;
            hud.levelElement.textContent = level;
            player.x = 100;
            player.y = 100;
            items.length = 0;
            shelves.length = 0;
            obstacles.length = 0;
            collectedAllItems = false;
            loadCurrency(); // Load currency from cookies
            generateShelves(level);
            //generateShelves(initialShelves);
            generateItems(initialItems);
            generateObstacles(initialObstacles);

            while (isCollidingWithAny(player)) {
                player.x = Math.random() * (canvas.width - player.width);
                player.y = Math.random() * (canvas.height - player.height);
            }

            clearInterval(gameInterval);

            gameInterval = setInterval(updateGame, 1000 / 60);

            popup.style.display = 'none';

            startImmunity(3000);
        }

        window.addEventListener('beforeunload', () => {
            localStorage.setItem('currency', currency);
        });

        window.onload = function() {
            loadCurrency();
        };

        function updateGame() {
            if (!gameRunning) return; // If game is not running, skip the update

            clearCanvas();
            movePlayer();
            moveObstacles();
            drawShelves();
            drawCheckout();
            drawObstacles();
            drawPlayer();
            drawItems();
            checkCollisions();
            updateHud();
            if (showLevelMessage) {
                drawLevelMessage();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.currentTime = 0;
            backgroundMusic.pause();
            finalScoreElement.textContent = `Game Over! Your final score: ${hud.score}`;
            popup.style.display = 'block';
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function movePlayer() {
            let nextX = player.x + player.dx;
            let nextY = player.y + player.dy;

            const maskX = {
                x: nextX + player.collisionMask.xOffset,
                y: player.y + player.collisionMask.yOffset,
                width: player.collisionMask.width,
                height: player.collisionMask.height
            };

            const maskY = {
                x: player.x + player.collisionMask.xOffset,
                y: nextY + player.collisionMask.yOffset,
                width: player.collisionMask.width,
                height: player.collisionMask.height
            };

            if (nextX < 0) nextX = 0;
            if (nextX + player.width > canvas.width) nextX = canvas.width - player.width;
            if (nextY < 0) nextY = 0;
            if (nextY + player.height > canvas.height) nextY = canvas.height - player.height;

            let horizontalCollision = false;
            let verticalCollision = false;

            shelves.forEach(shelf => {
                if (isCollidingWithMask(maskX, shelf)) {
                    horizontalCollision = true;
                }
                if (isCollidingWithMask(maskY, shelf)) {
                    verticalCollision = true;
                }
            });

            if (!horizontalCollision) {
                player.x = nextX;
            }

            if (!verticalCollision) {
                player.y = nextY;
            }
        }

        function drawPlayer() {
            ctx.save();
            if (player.isImmune) {
                ctx.globalAlpha = Date.now() % 500 < 250 ? 0.3 : 1;
            } else {
                ctx.globalAlpha = 1;
            }
            
            if (player.facingRight) {
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            } else {
                ctx.translate(player.x + player.width, player.y);
                ctx.scale(-1, 1);
                ctx.drawImage(playerImage, 0, 0, player.width, player.height);
            }

            ctx.restore();
            ctx.globalAlpha = 1;
        }

        const itemImages = [];
        for (let i = 1; i <= 5; i++) { // Assuming you have 3 item images
            const img = new Image();
            img.src = `assets/item${i}.png`;
            itemImages.push(img);
        }


        function generateItems(count) {
            const maxAttempts = 100; // Maximum number of attempts to place an item
            const minX = 50; // Minimum x-coordinate for item placement
            const minY = 50; // Minimum y-coordinate for item placement
            const maxX = canvas.width - 50; // Maximum x-coordinate for item placement
            const maxY = canvas.height - 50; // Maximum y-coordinate for item placement
            for (let i = 0; i < count; i++) {
                let item;
                let attempts = 0;
                do {
                    item = {
                        x: Math.random() * (maxX - minX) + minX,
                        y: Math.random() * (maxY - minY) + minY,
                        width: 40,
                        height: 40,
                        collected: false,
                        image: itemImages[Math.floor(Math.random() * itemImages.length)]
                    };
                    attempts++;
                } while ((isCollidingWithShelves(item)) && attempts < maxAttempts);
                if (attempts < maxAttempts) {
                    items.push(item);
                }
            }
        }

        function isCollidingWithShelves(rect) {
            for (let shelf of shelves) {
                if (isColliding(rect, shelf)) {
                    return true;
                }
            }
            return false;
        }

        function drawItems() {
            items.forEach(item => {
                if (!item.collected) {
                    ctx.drawImage(item.image, item.x, item.y, item.width, item.height);
                }
            });
        }


        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Generate shelves function
        function generateShelves(level) {
            shelves.length = 0;
            let layout;
            
            if (level <= shelfLayouts.length) {
                layout = shelfLayouts[level - 1]; // Use predefined layout for levels 1-10
            } else {
                // For levels higher than the predefined ones, shuffle the existing layouts
                const shuffledLayouts = [...shelfLayouts];
                shuffleArray(shuffledLayouts);
                layout = shuffledLayouts[level % shelfLayouts.length]; // Use a shuffled layout
            }
            
            layout.forEach(shelf => {
                shelves.push({ ...shelf }); // Create a new shelf based on the layout
            });
        }

        /*function generateShelves(count) {
            const maxAttempts = 100; // Maximum number of attempts to place a shelf
            const minY = 120; // Minimum y-coordinate for shelf placement
            const maxY = canvas.height - 200; // Maximum y-coordinate for shelf placement

                let shelf;

                do {

                    };

                } while (isCollidingWithAny(shelf) || !hasEnoughSpace(shelf) && attempts < maxAttempts);
                if (attempts < maxAttempts) {
                    shelves.push(shelf);
                }
            }
        }*/

        function drawShelves() {
            shelves.forEach(shelf => {
                ctx.drawImage(shelf.image, shelf.x, shelf.y, shelf.width, shelf.height);
            });
        }


        function hasEnoughSpace(newShelf) {
            const padding = Math.max(player.width, player.height);
            for (let shelf of shelves) {
                if (Math.abs(newShelf.x - shelf.x) < shelf.width + padding &&
                    Math.abs(newShelf.y - shelf.y) < shelf.height + padding) {
                    return false;
                }
            }
            return true;
        }

        // Load shelf images
        const shelfImages = [];
        const shelfImageSources = ['assets/shelf.png', 'assets/freezer2.png', 'assets/fruits_and_veggies.png', 'assets/freezer3.png'];

        shelfImageSources.forEach(src => {
            const img = new Image();
            img.src = src;
            shelfImages.push(img);
        });

        const shelfLayouts = [
            // Layout for Level 1: Simple Introduction
            [
                { x: 150, y: 150, width: 200, height: 100, image: shelfImages[0] },
                { x: 450, y: 150, width: 200, height: 100, image: shelfImages[1] },
                { x: 750, y: 150, width: 200, height: 100, image: shelfImages[2] },
                { x: 300, y: 350, width: 200, height: 100, image: shelfImages[3] },
                { x: 600, y: 350, width: 200, height: 100, image: shelfImages[0] }
            ],
            // Layout for Level 2: Zig-Zag Path
            [
                { x: 150, y: 120, width: 200, height: 100, image: shelfImages[1] },
                { x: 400, y: 220, width: 200, height: 100, image: shelfImages[2] },
                { x: 650, y: 320, width: 200, height: 100, image: shelfImages[0] },
                { x: 900, y: 420, width: 200, height: 100, image: shelfImages[1] },
                { x: 150, y: 520, width: 200, height: 100, image: shelfImages[2] }
            ],
            // Layout for Level 3: Central Block
            [
                { x: 450, y: 200, width: 200, height: 100, image: shelfImages[2] },
                { x: 450, y: 400, width: 200, height: 100, image: shelfImages[3] },
                { x: 200, y: 300, width: 200, height: 100, image: shelfImages[1] },
                { x: 800, y: 300, width: 200, height: 100, image: shelfImages[0] }
            ],
            // Layout for Level 4: Perimeter Path
            [
                { x: 50, y: 50, width: 200, height: 100, image: shelfImages[0] },
                { x: 950, y: 50, width: 200, height: 100, image: shelfImages[1] },
                { x: 50, y: 650, width: 200, height: 100, image: shelfImages[2] },
                { x: 950, y: 500, width: 200, height: 100, image: shelfImages[3] },
                { x: 500, y: 350, width: 200, height: 100, image: shelfImages[0] }
            ],
            // Layout for Level 5: Crossroads
            [
                { x: 100, y: 300, width: 200, height: 100, image: shelfImages[1] },
                { x: 500, y: 100, width: 200, height: 100, image: shelfImages[2] },
                { x: 900, y: 300, width: 200, height: 100, image: shelfImages[3] },
                { x: 500, y: 500, width: 200, height: 100, image: shelfImages[0] }
            ],
            // Layout for Level 6: Checkerboard
            [
                { x: 200, y: 150, width: 200, height: 100, image: shelfImages[0] },
                { x: 600, y: 150, width: 200, height: 100, image: shelfImages[1] },
                { x: 1000, y: 150, width: 200, height: 100, image: shelfImages[2] },
                { x: 400, y: 400, width: 200, height: 100, image: shelfImages[3] },
                { x: 800, y: 400, width: 200, height: 100, image: shelfImages[0] }
            ],
            // Layout for Level 7: Spiral Path
            [
                { x: 100, y: 120, width: 200, height: 100, image: shelfImages[1] },
                { x: 400, y: 120, width: 200, height: 100, image: shelfImages[2] },
                { x: 700, y: 120, width: 200, height: 100, image: shelfImages[3] },
                { x: 100, y: 400, width: 200, height: 100, image: shelfImages[0] },
                { x: 700, y: 400, width: 200, height: 100, image: shelfImages[1] },
                { x: 100, y: 700, width: 200, height: 100, image: shelfImages[2] },
                { x: 400, y: 700, width: 200, height: 100, image: shelfImages[3] },
                { x: 700, y: 700, width: 200, height: 100, image: shelfImages[0] }
            ],
            // Layout for Level 8: Maze
            [
                { x: 50, y: 50, width: 200, height: 100, image: shelfImages[0] },
                { x: 250, y: 50, width: 200, height: 100, image: shelfImages[1] },
                { x: 450, y: 50, width: 200, height: 100, image: shelfImages[2] },
                { x: 650, y: 50, width: 200, height: 100, image: shelfImages[3] },
                { x: 850, y: 50, width: 200, height: 100, image: shelfImages[0] },
                { x: 50, y: 300, width: 200, height: 100, image: shelfImages[1] },
                { x: 850, y: 300, width: 200, height: 100, image: shelfImages[2] },
                { x: 50, y: 550, width: 200, height: 100, image: shelfImages[3] },
                { x: 850, y: 550, width: 200, height: 100, image: shelfImages[0] }
            ],
            // Layout for Level 9: Central Block with Extra Shelves
            [
                { x: 500, y: 100, width: 200, height: 100, image: shelfImages[1] },
                { x: 500, y: 300, width: 200, height: 100, image: shelfImages[2] },
                { x: 500, y: 500, width: 200, height: 100, image: shelfImages[3] },
                { x: 250, y: 300, width: 200, height: 100, image: shelfImages[0] },
                { x: 750, y: 300, width: 200, height: 100, image: shelfImages[1] }
            ],
            // Layout for Level 10: Complex Path
            [
                { x: 100, y: 100, width: 200, height: 100, image: shelfImages[2] },
                { x: 400, y: 100, width: 200, height: 100, image: shelfImages[3] },
                { x: 700, y: 100, width: 200, height: 100, image: shelfImages[0] },
                { x: 1000, y: 100, width: 200, height: 100, image: shelfImages[1] },
                { x: 100, y: 300, width: 200, height: 100, image: shelfImages[2] },
                { x: 700, y: 300, width: 200, height: 100, image: shelfImages[3] },
                { x: 1000, y: 300, width: 200, height: 100, image: shelfImages[0] },
                { x: 100, y: 500, width: 200, height: 100, image: shelfImages[1] },
                { x: 400, y: 500, width: 200, height: 100, image: shelfImages[2] },
                { x: 1000, y: 500, width: 200, height: 100, image: shelfImages[3] }
            ]
        ];


        function generateObstacles(count) {
            const maxAttempts = 500; // Maximum number of attempts to place an obstacle
            for (let i = 0; i < count; i++) {
                let obstacle;
                let attempts = 0;
                do {
                    obstacle = {
                        x: Math.random() * (canvas.width - 44),
                        y: Math.random() * (canvas.height - 66),
                        width: 44,
                        height: 66,
                        dx: (Math.random() < 0.5 ? 1 : -1) * (Math.random() * 2 + 1),
                        dy: (Math.random() < 0.5 ? 1 : -1) * (Math.random() * 2 + 1)
                    };
                    attempts++;
                } while (isCollidingWithShelves(obstacle) && attempts < maxAttempts);
                    if (attempts < maxAttempts) {
                        obstacles.push(obstacle);
                    }
            }
        }


        // Add this line near the player image declaration
        const obstacleImage = new Image();
        obstacleImage.src = 'assets/bear2.png';

        // Update the drawObstacles function to draw the image facing the correct direction
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.save();
                if (obstacle.dx < 0) {
                    // If moving left, flip the image horizontally
                    ctx.translate(obstacle.x + obstacle.width, obstacle.y);
                    ctx.scale(-1, 1);
                    ctx.drawImage(obstacleImage, 0, 0, obstacle.width, obstacle.height);
                } else {
                    // If moving right, draw the image normally
                    ctx.drawImage(obstacleImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                }
                ctx.restore();
            });
        }


        function moveObstacles() {
            obstacles.forEach(obstacle => {
                let nextX = obstacle.x + obstacle.dx;
                let nextY = obstacle.y + obstacle.dy;

                if (nextX < 0 || nextX + obstacle.width > canvas.width) {
                    obstacle.dx *= -1;
                    nextX = obstacle.x + obstacle.dx;
                }
                if (nextY < 0 || nextY + obstacle.height > canvas.height) {
                    obstacle.dy *= -1;
                    nextY = obstacle.y + obstacle.dy;
                }

                let collisionDetected = false;
                shelves.forEach(shelf => {
                    if (isColliding({ x: nextX, y: nextY, width: obstacle.width, height: obstacle.height }, shelf)) {
                        collisionDetected = true;
                    }
                });

                if (!collisionDetected) {
                    obstacle.x = nextX;
                    obstacle.y = nextY;
                } else {
                    obstacle.dx *= -1;
                    obstacle.dy *= -1;
                }
            });
        }

        function checkCollisions() {
            const mask = {
                x: player.x + player.collisionMask.xOffset,
                y: player.y + player.collisionMask.yOffset,
                width: player.collisionMask.width,
                height: player.collisionMask.height
            };

            items.forEach(item => {
                // Use full player dimensions for item collisions
                if (!item.collected && isColliding(player, item)) {
                    item.collected = true;
                    hud.score += 10;
                    showScoreIncrease(player.x + player.width / 3, player.y, 10);

                    if (item.image.src.includes('item3.png')) {
                        updateCurrency(1);
                        coinSound.currentTime = 0;
                        coinSound.play();
                    }

                    if (item.image.src.includes('item5.png')) {
                        speedBoost.currentTime = 0;
                        speedBoost.play();
                        player.speed = 7; // Increase player's speed
                        startImmunity(3000); // Start immunity for 3 seconds

                        // Update player's current motion immediately
                        if (player.dx !== 0) {
                            player.dx = player.dx > 0 ? player.speed : -player.speed;
                        }
                        if (player.dy !== 0) {
                            player.dy = player.dy > 0 ? player.speed : -player.speed;
                        }

                        setTimeout(() => {
                            player.speed = 5; // Reset player's speed after 3 seconds
                            // Update player's current motion immediately
                            if (player.dx !== 0) {
                                player.dx = player.dx > 0 ? player.speed : -player.speed;
                            }
                            if (player.dy !== 0) {
                                player.dy = player.dy > 0 ? player.speed : -player.speed;
                            }
                        }, 3000);
                    }
                }
            });

            if (!player.isImmune) {
                obstacles.forEach(obstacle => {
                    if (isCollidingWithMask(mask, obstacle)) {
                        endGame();
                    }
                });
            }

            if (items.every(item => item.collected)) {
                collectedAllItems = true;
            }

            if (collectedAllItems && isCollidingWithMask(mask, checkout)) {
                advanceToNextLevel();
            }
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        function isCollidingWithMask(mask, rect) {
            return mask.x < rect.x + rect.width &&
                mask.x + mask.width > rect.x &&
                mask.y < rect.y + rect.height &&
                mask.y + mask.height > rect.y;
        }


        function isCollidingWithAny(rect, ignoreShelves = false) {
            if (isColliding(rect, checkout)) return true;

            if (!ignoreShelves) {
                for (let shelf of shelves) {
                    if (isColliding(rect, shelf)) return true;
                }
            }

            for (let item of items) {
                // Use full player dimensions for item collisions
                if (isColliding(player, item)) return true;
            }

            for (let obstacle of obstacles) {
                if (isCollidingWithMask({ x: rect.x + player.collisionMask.xOffset, y: rect.y + player.collisionMask.yOffset, width: player.collisionMask.width, height: player.collisionMask.height }, obstacle)) return true;
            }

            return false;
        }



        // Update showScoreIncrease function
        function showScoreIncrease(x, y, score) {
            const scoreIncrease = document.createElement('div');
            scoreIncrease.textContent = `+${score}`;
            scoreIncrease.style.position = 'absolute';

            const rect = canvas.getBoundingClientRect(); // Get the canvas position and dimensions

            scoreIncrease.style.left = `${x + rect.left}px`;
            scoreIncrease.style.top = `${y + rect.top}px`;

            scoreIncrease.style.color = 'green';
            scoreIncrease.style.fontSize = '24px';
            scoreIncrease.style.fontWeight = 'bold';
            scoreIncrease.style.transition = 'top 1s ease-out, opacity 1s ease-out';
            scoreIncrease.style.zIndex = 2;
            document.body.appendChild(scoreIncrease);

            setTimeout(() => {
                scoreIncrease.style.top = `${y + rect.top - 50}px`; // Adjust the final position based on the canvas position
                scoreIncrease.style.opacity = '0';
            }, 0);

            setTimeout(() => {
                document.body.removeChild(scoreIncrease);
            }, 1000);
        }



        function updateHud() {
            hud.scoreElement.innerHTML = `üõí <span>${hud.score}</span>`; // Adding cart icon
            hud.levelElement.innerHTML = `üèÅ <span>${level}</span>`; // Adding flag icon
        }


        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    player.dx = -player.speed;
                    player.facingRight = false;
                    break;
                case 'ArrowRight':
                    player.dx = player.speed;
                    player.facingRight = true;
                    break;
                case 'ArrowUp':
                    player.dy = -player.speed;
                    break;
                case 'ArrowDown':
                    player.dy = player.speed;
                    break;
            }
        }

        function handleKeyUp(event) {
            switch (event.key) {
                case 'ArrowLeft':
                case 'ArrowRight':
                    player.dx = 0;
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                    player.dy = 0;
                    break;
            }
        }

        const checkoutImage = new Image();
        checkoutImage.src = 'assets/register.png'; // Path to the checkout image

        function drawCheckout() {
            ctx.drawImage(checkoutImage, checkout.x, checkout.y, checkout.width, checkout.height);
        }

        function advanceToNextLevel() {
            level++;
            hud.score += 20 + level * 10;
            collectedAllItems = false;
            items.length = 0;
            shelves.length = 0;
            obstacles.length = 0;
            
            //generateShelves(Math.min(initialShelves + Math.floor(level / 2), 10));
            generateShelves(level);

            generateItems(Math.min(initialItems + level, 15));
            generateObstacles(Math.min(initialObstacles + Math.floor(level / 2), 10));

            player.x = 100; 
            player.y = 100;

            while (isCollidingWithAny(player)) {
                player.x = Math.random() * (canvas.width - player.width);
                player.y = Math.random() * (canvas.height - player.height);
            }

            showLevelMessage = true;
            levelMessage = `Level ${level} - Score: ${hud.score}`;
            levelMessageAlpha = 1;
            clearTimeout(levelMessageTimer);
            levelMessageTimer = setTimeout(() => {
                showLevelMessage = false;
            }, 3000);

            startImmunity(3500);
        }

        function startImmunity(duration) {
            player.isImmune = true;
            clearTimeout(immunityTimer);
            immunityTimer = setTimeout(() => {
                player.isImmune = false;
            }, duration);
        }

        function drawLevelMessage() {
            ctx.save();
            ctx.globalAlpha = levelMessageAlpha;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(levelMessage, canvas.width / 2, canvas.height / 2);
            ctx.restore();

            levelMessageAlpha -= 0.01;
            if (levelMessageAlpha < 0) {
                showLevelMessage = false;
            }
        }

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        const touchControls = {
            startX: 0,
            startY: 0,
            endX: 0,
            endY: 0,
        };

        function getSwipeDirection(startX, startY, endX, endY) {
            const dx = endX - startX;
            const dy = endY - startY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (absDx > absDy) {
                // Horizontal swipe
                return dx > 0 ? 'right' : 'left';
            } else if (absDy > absDx) {
                // Vertical swipe
                return dy > 0 ? 'down' : 'up';
            }
            return null;
        }

        function handleTouchStart(event) {
            event.preventDefault();
            const touch = event.touches[0];
            touchControls.startX = touch.clientX;
            touchControls.startY = touch.clientY;
        }

        function handleTouchMove(event) {
            // Optionally handle continuous swipe here if desired
        }

        function handleTouchEnd(event) {
            event.preventDefault();
            const touch = event.changedTouches[0];
            touchControls.endX = touch.clientX;
            touchControls.endY = touch.clientY;

            const direction = getSwipeDirection(touchControls.startX, touchControls.startY, touchControls.endX, touchControls.endY);
            switch (direction) {
                case 'right':
                    player.dx = player.speed;
                    player.facingRight = true;
                    break;
                case 'left':
                    player.dx = -player.speed;
                    player.facingRight = false;
                    break;
                case 'up':
                    player.dy = -player.speed;
                    break;
                case 'down':
                    player.dy = player.speed;
                    break;
            }

            // Optionally reset player movement after a short delay
            setTimeout(() => {
                player.dx = 0;
                player.dy = 0;
            }, 500); // Adjust timing as needed for gameplay feel
        }

        // Attach touch event listeners to the canvas specifically
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        // Add this after the existing event listeners
        const storeButton = document.getElementById('storeButton');
        const gameStorePopup = document.getElementById('gameStorePopup');
        const storeOverlay = document.getElementById('storeOverlay');

        storeButton.addEventListener('click', function() {
            updateCoinCount();
            gameStorePopup.style.display = 'block';
            storeOverlay.style.display = 'block';
        });



        
        startGame();
    </script>
